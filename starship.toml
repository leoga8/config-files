# ~/.config/starship.toml

# Show the user
[username]
format = '[$user](bold blue) '
disabled = false
show_always = true

# Show the host
[hostname]
ssh_only = false
format = '[$hostname](bold red) '
disabled = false

# Show path
[directory]
truncation_length = 2
truncation_symbol = 'â€¦/'	
format = '[$path]($style) '
disabled = false

# Show time
[time]
format = '[$time](bold green) '
disabled = false

# Show OS
[os]
format = '[($symbol $name )](bold blue) '
disabled = false

